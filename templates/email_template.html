<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio da {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #0a97d9;
        }
        .email-content {
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            border-top: 2px solid #0a97d9;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eeeeee;
            font-size: 12px;
            color: #aaaaaa;
        }
        a {
            color: #0a97d9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="email-container">
    <h2>Messaggio da {{ name }}</h2>
    <div class="email-content">
        <p><strong>Nome:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Messaggio:</strong><br>{{ message }}</p>
    </div>

    <div class="email-footer">
        <p>Questo messaggio Ã¨ stato inviato dal sito <a href="https://nuovacurti.com/">https://nuovacurti.com/</a></p>
    </div>
</div>

</body>
</html>

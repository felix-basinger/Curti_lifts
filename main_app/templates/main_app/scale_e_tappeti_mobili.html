{% extends 'base.html' %}
{% load static %}

{% block title %}
Chi siamo
{% endblock %}

{% block content %}
<style>
    p {
        hyphens: auto;
        -webkit-hyphens: auto; /* Для поддержки в старых версиях Safari */
        -moz-hyphens: auto;    /* Для старых версий Firefox */
        overflow-wrap: break-word;
    }
    .info-section h2 {
        color: #000000;
        margin-bottom: 30px;
    }

    .info-section h5 {
        color: #000000;
        margin-bottom: 30px;
    }

    .service-box {
        border-radius: 5px;
        transition: transform 0.3s;
    }

    .service-box:hover {
        transform: scale(1.05);
    }

    .btn-primary {
        background-color: #0a97d9;
        border: none;
        border-radius: 0px;
        padding: 8px 16px;
    }

    .info-section .row > .col-md-3 {
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: #0a97d9;
        border: none;
        border-radius: 0px;
        padding: 8px 16px;
    }

     .info-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #000000; /* Цвет заголовка в тон сайта */
        }

        .info-section h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: #0a97d9;
            margin: 20px auto 20px; /* Отступы для полоски */
        }
</style>

<section class="info-section py-5">
    <div class="container text-center">
        <h2 style="margin-bottom: 30px;">Scale e tappeti mobili</h2>
        <div class="row justify-content-center">
            <div class="col-md-3 d-flex align-items-stretch">
                <div class="service-box p-4 shadow-sm" style="background-color: rgba(10, 151, 217, 0.1); width: 100%;">
                    <h5 class="service-title">Scale mobili</h5>
                    <a href="{% url 'scale_mobili' %}" class="btn btn-primary" style="background-color: #0a97d9;">Scopri</a>
                </div>
            </div>

            <div class="col-md-3 d-flex align-items-stretch">
                <div class="service-box p-4 shadow-sm" style="background-color: rgba(41, 211, 217, 0.15); width: 100%;">
                    <h5 class="service-title" >Tappeti mobili</h5>
                    <a href="{% url 'tappeti_mobili' %}" class="btn btn-primary" style="background-color: #0a97d9;">Scopri</a>
                </div>
            </div>

            <div class="col-md-3 d-flex align-items-stretch">
                <div class="service-box p-4 shadow-sm" style="background-color: rgba(10, 151, 217, 0.1); width: 100%;">
                    <h5 class="service-title" >Marciapiedi mobili</h5>
                    <a href="{% url 'marciapiedi_mobili' %}" class="btn btn-primary" style="background-color: #0a97d9;">Scopri</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

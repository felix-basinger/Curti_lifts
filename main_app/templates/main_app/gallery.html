<style>
    .photo-gallery {
    padding: 30px 0;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.grid-item {
    overflow: hidden;
    position: relative;
    border: 3px solid #0a97d9;
}

.grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease, filter 0.3s ease;
}

.grid-item img:hover {
    transform: scale(1.1);
    filter: brightness(0.8);
}

     .photo-gallery h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
    }

    .photo-gallery h2::after {
            content: '';
            display: block;
            text-align: left;
            width: 60px;
            height: 3px;
            background-color: #0a97d9;
            margin: 20px auto 20px; /* Отступы для полоски */
        }

</style>
